<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9f850d7f69.js" crossorigin="anonymous"></script>

    <!--Sweet Alert -->
    <script type="text/javascript" src="js/swal2.js"></script>

    <!-- Custom Js -->
    <script type="text/javascript" src="js/todo.js"></script>

    <title>My Todo</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee;">
       <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="row">
                    <div class="col-8">
                      <h1>My All Todo</h1>
                    </div>
                    <div class="col-4 d-flex flex-row-reverse">
                      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addTodoModal"><i class="fas fa-plus"></i> Tambah</button>
                    </div>
                    </div>
                    <div class="mt-3">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Waktu Mulai</th>
                            <th scope="col">Waktu Selesai</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="todo_table">
                        </tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>

    <!-- Modal Tambah Todo -->
    <div class="modal fade" id="addTodoModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTodoModalLabel">Tambahkan Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="todo-title" class="col-form-label">Title :</label>
                <input type="text" class="form-control" id="todo-title" required>
              </div>
              <div class="mb-3">
                <label for="todo-description" class="col-form-label">Description :</label>
                <textarea class="form-control" id="todo-description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="todo-start" class="col-form-label">Waktu Mulai :</label>
                <input type="datetime-local" class="form-control" id="todo-start" required>
              </div>
              <div class="mb-3">
                <label for="todo-end" class="col-form-label">Waktu Selesai :</label>
                <input type="datetime-local" class="form-control" id="todo-end" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="createTodo()">Tambah Todo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit Todo -->
    <div class="modal fade" id="editTodoModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="editTodoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTodoModalLabel">Ubah Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" class="form-control" id="edit-todo-id" hidden>
              <div class="mb-3">
                <label for="edit-todo-title" class="col-form-label">Title :</label>
                <input type="text" class="form-control" id="edit-todo-title">
              </div>
              <div class="mb-3">
                <label for="edit-todo-description" class="col-form-label">Description :</label>
                <textarea class="form-control" id="edit-todo-description"></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-todo-start" class="col-form-label">Waktu Mulai :</label>
                <input type="datetime-local" class="form-control" id="edit-todo-start">
              </div>
              <div class="mb-3">
                <label for="edit-todo-end" class="col-form-label">Waktu Selesai :</label>
                <input type="datetime-local" class="form-control" id="edit-todo-end">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="editTodo()">Ubah Todo</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
